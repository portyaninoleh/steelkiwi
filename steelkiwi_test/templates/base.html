<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
{% load filters %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Stackoverflow</a>
        </div>
        <div class="collapse navbar-collapse">
            {% if user.id %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout/">Logout</a></li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form action="/login/" method="post" class="navbar-form navbar-right"> {% csrf_token %}
                            <div class="form-group">
                                {{ login_form.username|add_class:'form-control' }}
                            </div>
                            <div class="form-group">
                                {{ login_form.password|add_class:'form-control' }}
                            </div>
                            <button type="submit" class="btn btn-default">Log in</button>
                        </form>
                    </li>
                    <li><a href="/signup/">Sign Up</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>
{% block body %}{% endblock %}
</body>
</html>
